<div class="col-xs-12">
    <img
      [src]="training.imageUrl"
      alt="{{ training.name }} "
      class="img-responsive  rounded-3 "
      style="max-height: 300px"
    />
  </div>
      
  <div class="row p-3">
    <div class="col-xs-12">
      <h1>{{ training.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ training.description }}
    </div>
  </div>
  <div class="row mt-4">
    <h2>Workouts: </h2>
    <div class="col-xs-12" *ngFor="let workout of workouts">
      <a routerLinkActive="active" style="cursor: pointer;" class="list-group-item list-group-item-action d-flex gap-3 py-3 " >
        <img [src]="workout.imageUrl" [alt]="workout.name" width="25" height="25" class="rounded-circle flex-shrink-0">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{ workout.name }}</h4>
        </div>
        <span class="pull-right">
        </span>
      </a>
  
    </div>
  </div>
