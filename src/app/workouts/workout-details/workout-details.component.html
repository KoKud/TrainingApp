<div class="row">
  <div class="col-xs-12">
    <img
      [src]="workout.imageUrl"
      alt="{{ workout.name }} "
      class="img-responsive  rounded-3 "
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row p-3">
  <div class="col-xs-12">
    <h1>{{ workout.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ workout.description }}
  </div>
</div>
