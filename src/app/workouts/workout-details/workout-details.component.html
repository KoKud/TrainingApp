<div class="row">
  <div class="col-xs-12 d-flex  justify-content-center">
    <img
      [src]="workout.imageUrl"
      alt="{{ workout.name }} "
      class="img-responsive  rounded-3 "
      style="max-height: 300px"
    />
  </div>
</div>
<hr>
<div class="d-flex  justify-content-end">
  <button routerLink="edit" class="btn btn-success m-1" *ngIf="isAuthenticated">Edit Workout</button>
  <button (click)="onDeleteWorkout()" class="btn btn-danger m-1" *ngIf="isAuthenticated">Remove Workout</button>
</div>
<div class="row p-3">
  <div class="col-xs-12">
    <h1>{{ workout.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ workout.description }}
  </div>
</div>
