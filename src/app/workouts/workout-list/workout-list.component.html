<div class="row">
    <div class="col-xs-12 mt-3 mb-3">
      <button routerLink="/workouts/new" class="btn btn-primary btn-lg">New Workout</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-workout-item
        *ngFor="let workoutEl of workouts; let i = index "
        [workout]="workoutEl"
        [index]="i"
      ></app-workout-item>
    </div>
  </div>
