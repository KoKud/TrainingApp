<div class="row">
    <div class="col-xs-12 mt-1">
      <button class="btn btn-primary btn-lg">New Workout</button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-workout-item
        *ngFor="let workoutEl of trainings | keyvalue"
        [workout]="workoutEl.value"
        [index]="workoutEl.key"
      ></app-workout-item>
    </div>
  </div>
