<div class="row">
    <div class="col-xs-12">
      <img
        [src]="leaderboard.imageUrl"
        alt="{{ leaderboard.name }} "
        class="img-responsive  rounded-3 "
        style="max-height: 300px"
      />
    </div>
  </div>
  <div class="row p-3">
    <div class="col-xs-12">
      <h1>name: {{ leaderboard.name }}</h1>
    </div>
  </div>
  <div class="row p-3">
    <div class="col-xs-12">
      <h1>place: {{ leaderboard.id }}</h1>
    </div>
  </div>
  <div class="row p-3">
    <div class="col-xs-12">
      <h1>score: {{ leaderboard.score }}</h1>
    </div>
  </div>
